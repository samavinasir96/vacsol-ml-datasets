<script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

<div id="classDist"></div>

<script>
Papa.parse("VacSol-ML Dataset.csv", {
  download: true,
  header: true,
  complete: function(results) {

    let counts = {0:0, 1:0};

    results.data.forEach(r => {
      if (r.Final_predictions !== undefined)
        counts[r.Final_predictions]++;
    });

    Plotly.newPlot("classDist", [{
      values: Object.values(counts),
      labels: ["Non-binder", "Binder"],
      type: "pie"
    }], {
      title: "Class Distribution (Final_predictions)"
    });
  }
});
</script>
